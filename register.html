<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/loginOut.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script> <!-- Added Axios CDN -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo mt-5 mb-3">
                        <a href="./index.html">
                            <img src="/img/logo.png" width="150px" alt="Logo">
                        </a>
                    </div>
                    <div class="heading mb-3">
                        <h4>Create an account</h4>
                    </div>
                    <form id="signupForm">
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" id="flname" placeholder="Full Name" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" id="pwd" placeholder="Password" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label text-white" for="cb1">I agree all terms &
                                        conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-left mb-3">
                            <button type="submit" class="btn">Register</button>
                        </div>
                        <div class="text-white mb-3">or register with</div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                        <div class="text-white">Already have an account?
                            <a href="login.html" class="login-link">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
        </div>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("flname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;

            axios.post('https://webclass-backend.onrender.com/user/signup', {
                username: username,
                email: email,
                password: password
            })
                .then(response => {
                    if (response.data.success) {
                        alert("Your account was created successfully.");
                        window.open("login.html", "_self");
                    } else {
                        alert(response.data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while creating your account. Please try again.");
                });
        });
    </script>
</body>

</html>
